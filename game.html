<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/game.css" />
    <title>Normal game</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="firstgameContainer">
        <div class="game">
          <h1>Normal guess game</h1>
          <p>guess number from 1-10</p>
          <h4 id="result"></h4>
          <input type="text" name="game" id="answer" />
          <button id="submitBtn">Enter</button>
        </div>
      </div>
      <div class="kissCount">
        <h1>Kiss count:</h1>
        <h1 id="kissCount">0</h1>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
